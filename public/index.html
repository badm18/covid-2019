<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="./favicon.ico">
    <title>Портал государственных услуг Российской Федерации</title>
      <style>
          .animated {
              -webkit-animation: rotation 1.4s infinite linear forwards;
              animation: rotation 1.4s infinite linear forwards;
          }
          @keyframes pulse {
              from {
                  transform: scale3d(0.6,  0.6,  0.6);
                  opacity: .4;
              }
              to {
                  transform: scale3d(1.1,  1.1,  1.1);
                  opacity: 0;
              }
          }.pulse {
               animation-name: pulse;
           }
          .container-app-loader {
              display: flex;
              position: fixed;
              left: 0;
              top: 0;
              width: 100%;
              height: 100%;
              align-items: center;
              justify-content: center;
              text-align: center;
              z-index: 10000000000;
              background: #fff;
              opacity: 1;
          }
          .container-pulse {
              position: absolute;
              top: 50%;
              left: 50%;
              margin: -100px 0 0 -100px;
              width: 200px;
              height: 200px;
              background: #fff url('../src/assets/backgroundPreloaderBlue.svg') no-repeat center center;
              opacity: .3;
          }
          .container-app-logo {
              position: absolute;
              left: 50%;
              top: 50%;
              margin: -61px 0 0 -61px;
              width: 122px;
              height: 122px;
              align-items: center;
              justify-content: center;
              text-align: center;
              background: url('../src/assets/backgroundPreloader.svg') no-repeat center center;
          }
          .app-logo {
              position: absolute;
              left: 50%;
              top: 50%;
              margin: -50px 0 0 -50px;
              width: 100px;
              height: 100px;
              align-items: center;
              justify-content: center;
              text-align: center;
              background: url('../src/assets/logo.svg') no-repeat center center;
          }
          .loaded {
              display: none;
          }
      </style>
  </head>
  <body>
  <div id="page-preloader" class="loading web-view-mode">
      <div class="container-app-loader" id="start-app-loader">
          <div class="container-pulse pulse animated"></div>
          <div class="container-app-logo">
              <div class="app-logo"></div>
          </div>
      </div>
  </div>
    <div id="app"></div>
  <script>
      window.onload = function () {
          const preloader = document.getElementById('page-preloader')
          preloader.classList.add('loaded');
      }
  </script>
  </body>
</html>
